<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="controls-area">
        <div class="p1-score-area">
            <p>Player 1 Score:</p>
            <h2 id="p1-score">0</h2>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="p2-score-area">
            <p>Player 2 Score:</p>
            <h2 id="p2-score">0</h2>
        </div> 
    </div>
    

    <div class="game-board">
        <div class="game-board-grid" id="1">X</div>
        <div class="game-board-grid" id="2">O</div>
        <div class="game-board-grid" id="3">O</div>
        <div class="game-board-grid" id="4">X</div>
        <div class="game-board-grid" id="5">O</div>
        <div class="game-board-grid" id="6">X</div>
        <div class="game-board-grid" id="7">X</div>
        <div class="game-board-grid" id="8">O</div>
        <div class="game-board-grid" id="9">O</div>
    </div>

    <div id
    ="current-player-display"></div>
    <script src="scripts/app.js"></script>
</body>

</html>
